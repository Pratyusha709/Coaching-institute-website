        <script language="javascript" type="text/javascript">
    function valid(form)
    {
       if(document.frm1.t1.value=="")
       {
        alert("PLEASE ENTER  STUDENT NAME");
        return false;
       }
       if(!document.frm1.t2.value.includes("@")||!document.frm1.t2.value.includes("."))
       {
        alert("PLEASE ENTER VALID STUDENT EMAIL ID");
        return false;
       }
       if(document.frm1.t3.value.length>10||document.frm1.t3.value.length<10)
       {
        alert("PLEASE ENTER VALID STUDENT CONTACT NUMBER");
        return false;
       }

       {
        alert("PLEASE ENTER STUDENT CONTACT NUMBER");
        return false;
       }

        return false;
       }

       {
        alert("PLEASE ENTER PARENT NAME");
        return false;
       }

       {
        alert("PLEASE ENTER VALID PARENT CONTACT NUMBER");
        return false;
       }
       if(document.frm1.t6.value=="")
       {
        alert("PLEASE ENTER PARENT CONTACT NUMBER");
        return false;
       }
       if(document.frm1.t7.value=="")
       {
        alert("PLEASE ENTER STUDENT DATE OF BIRTH");
        return false;
       }
    }
</script>
